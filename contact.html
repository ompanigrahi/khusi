<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - DentCARE</title>
  <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" href="contact.css">
  <script src="script.js"></script>

</head>
<body>
  <header class="navbar">
    <div class="navbar-container">
        <div class="logo">
            <h1 class="H">DentCARE</h1>
            <!-- <p>Dentistry Redesigned</p> -->
        </div>
        <p class="address">Infront of Vikash College, GCEK, Bhawanipatna</p>
        <nav class="menu">
            <ul>
              <li><a href="index6.html">Home</a></li>
              <li><a href="index.html">About Us</a></li>
              <li><a href="contact.html">Services</a></li>
            </ul>
        </nav>
        <div class="contact">
            <p>CALL US TODAY: <a href="tel:5208007010">(520) 800-7010</a></p>
            <button class="btn request">
              <a href="contact.html" style="text-decoration: none; color: inherit;">Request Appointment</a>
          </button>
        </div>
    </div>
</header>

  <main>
    <section class="contact-section">
      <div class="container">
        <div class="contact-form">
          <h2>Contact Us</h2>
          <form action="#" method="post">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="btn-primary">Submit</button>
          </form>
        </div>

        <div class="location">
          <h2>Our Location</h2>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.5132991917335!2d-122.41941568468178!3d37.774929579758085!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c57f5e929%3A0x249b5a7a52b64cbb!2sGoogleplex!5e0!3m2!1sen!2sus!4v1615875174667!5m2!1sen!2sus"
            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 DentCARE. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
